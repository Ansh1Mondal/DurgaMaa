<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Durga Maa</title>
</head>
<body>
    <div class="container">
        <h1>Durga Maa</h1>
        <div class="idol_face">
            <div class="mukut">
                <div class="mcircle">
                    <div class="fouter"></div>
                    <div class="fcentre"></div>
                </div>
                <div class="msides"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="msides2"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="msides3"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="msides4"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="msides1_5"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="msides2_5"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="msides3_5"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="msides4_5"><div class="fouter"></div><div class="fcentre"></div></div>
                <div class="mcentre">
                    <div class="flower">
                        <div class="fouter"></div>
                        <div class="fcentre"></div>
                    </div>
                </div>
                <div class="mdown"></div>
            </div>
            <div class="fOutline">
                <div class="bindi"></div>
                <div class="bindi2"></div>
                <div class="eye1">
                    <div class="eyebrow"></div>
                    <div class="pupil"></div>
                </div>
                <div class="eye2">
                    <div class="eyebrow"></div>
                    <div class="pupil"></div>
                </div>
                <div class="eye3">
                    <div class="pupil"></div>
                </div>
                <div class="nose">
                    <div class="ring"></div>
                    <div class="ring1"></div>
                    <div class="ring2"></div>
                    <div class="ring3"></div>
                </div>
                <div class="lips">
                    <div class="lipUp">
                        <div class="lip1"></div>
                        <div class="lip2"></div>
                    </div>
                    <div class="lipDown"></div>
                </div>
                <div class="ear1">
                    <h1>6</h1>
                    <div class="earing1">
                        <div class="neckmiddle"></div>
                    </div>
                    <div class="earing2"></div>
                    <div class="earing3"></div>
                    <div class="earing4"></div>
                </div>
                <div class="ear2">
                    <h1>6</h1>
                    <div class="earing5">
                        <div class="neckmiddle"></div>
                    </div>
                    <div class="earing6"></div>
                    <div class="earing7"></div>
                    <div class="earing8"></div>
                </div>
                <div class="neck">
                    <div class="neckbox1"><div class="neckmiddle"></div></div>
                    <div class="neckbox2"><div class="neckmiddle"></div></div>
                    <div class="neckbox3"><div class="neckmiddle"></div></div>
                    <div class="neckbox4"><div class="neckmiddle"></div></div>
                    <div class="neckbox5"><div class="neckmiddle"></div></div>
                    <div class="neckbox6"><div class="neckmiddle"></div></div>
                    <div class="neckbox7"><div class="neckmiddle"></div></div>
                    <div class="neckbox8"><div class="neckmiddle"></div></div>
                    <div class="neckbox9"><div class="neckmiddle"></div></div>
                    <div class="neckbox10"><div class="neckmiddle"></div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="water">
        <div class="water1"></div>
        <div class="water2"></div>
        <div class="water3"></div>
        <div class="water4"></div>
        <div class="water5"></div>
    </div>
    <div class="waterBack">
        <div class="water1"></div>
        <div class="water2"></div>
        <div class="water3"></div>
        <div class="water4"></div>
        <div class="water5"></div>
    </div>
    <div class="lastHeading">
        <h1>Shubho Bijoya</h1>
    </div>
</body>
</html>
